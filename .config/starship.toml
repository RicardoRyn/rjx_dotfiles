format = """
$directory\
$git_branch\
$git_status\
$python\
$lua\
$fill\
$status\
$cmd_duration\
$line_break\
$character
"""

right_format = """
$conda\
"""

add_newline = true
palette = "onedark"

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '

[git_branch]
symbol = ' '
style = 'fg:green'
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'

[conda]
symbol = ' '
format = '[$symbol$environment](dimmed green) '

[python]
style = 'yellow bold'
symbol = ' '
# version_format = 'v${raw}'
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = false
# pyenv_prefix = ''

[lua]
version_format = 'v${raw}'
format = '[$symbol($version )]($style)'
symbol = ' '

[fill]
symbol = ' '

[status]
style = 'bg:#1a1b2c'
symbol = '🔴 '
success_symbol = '🟢 SUCCESS'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = true

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

